<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART GYM CENTER | Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/69/69840.png">
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <i class="fa-solid fa-dumbbell arm-icon"></i>
            <h2>SMART GYM CENTER</h2>
            <p>INGRESE NIP DE ACCESO</p>
            <input type="password" id="pin-input" maxlength="4" readonly>
            <div class="keypad">
                <button onclick="addPin('1')">1</button><button onclick="addPin('2')">2</button><button onclick="addPin('3')">3</button>
                <button onclick="addPin('4')">4</button><button onclick="addPin('5')">5</button><button onclick="addPin('6')">6</button>
                <button onclick="addPin('7')">7</button><button onclick="addPin('8')">8</button><button onclick="addPin('9')">9</button>
                <button onclick="clearPin()">C</button><button onclick="addPin('0')">0</button>
                <button class="enter" onclick="checkPin()"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fa-solid fa-dumbbell"></i></div>
                <div><h1>SMART GYM</h1><span>CENTER</span></div>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="router('dashboard')"><i class="fa-solid fa-gauge"></i> DASHBOARD</button>
                <button class="menu-item" onclick="router('registro')"><i class="fa-solid fa-cash-register"></i> COBRAR</button>
                <button class="menu-item" onclick="router('socios')"><i class="fa-solid fa-users"></i> SOCIOS</button>
                <button class="menu-item" onclick="router('finanzas')"><i class="fa-solid fa-wallet"></i> CAJA</button>
            </nav>
            <button class="logout-btn" onclick="logout()">CERRAR SESI√ìN</button>
        </aside>

        <main class="viewport">
            <section id="view-dashboard" class="view active">
                <h2 class="section-title">ESTADO GENERAL</h2>
                <div class="kpi-grid">
                    <div class="kpi-card"><h3>TOTAL SOCIOS</h3><p id="dash-total">0</p></div>
                    <div class="kpi-card"><h3>ACTIVOS</h3><p id="dash-active">0</p></div>
                    <div class="kpi-card danger"><h3>POR COBRAR</h3><p id="dash-debt">$0</p></div>
                </div>
            </section>

            <section id="view-registro" class="view">
                <h2 class="section-title">NUEVO PAGO / MEMBRES√çA</h2>
                <div class="form-card">
                    <label>NOMBRE DEL SOCIO</label>
                    <input type="text" id="reg-name" placeholder="Escriba el nombre..." autocomplete="off">
                    
                    <div class="row">
                        <div>
                            <label>PLAN</label>
                            <select id="reg-plan" onchange="calcDates()">
                                <option value="150">SEMANAL ($150)</option>
                                <option value="380">MENSUAL ($380)</option>
                            </select>
                        </div>
                        <div>
                            <label>INICIO</label>
                            <input type="date" id="reg-start" onchange="calcDates()">
                        </div>
                    </div>

                    <div class="row">
                        <div><label>VENCE EL D√çA</label><input type="date" id="reg-end" readonly></div>
                        <div><label>PAGO RECIBIDO ($)</label><input type="number" id="reg-pay"></div>
                    </div>

                    <div class="row">
                        <div>
                            <label>M√âTODO DE PAGO</label>
                            <select id="reg-method">
                                <option value="EFECTIVO">EFECTIVO</option>
                                <option value="TRANSFERENCIA">TRANSFERENCIA</option>
                            </select>
                        </div>
                    </div>
                    
                    <input type="hidden" id="reg-cost">
                    <button class="btn-hero" onclick="processRegistration()">GENERAR COBRO E IMPRIMIR</button>
                </div>
            </section>

            <section id="view-socios" class="view">
                <h2 class="section-title">CONTROL DE SOCIOS</h2>
                <input type="text" id="search-bar" placeholder="üîç Buscar socio por nombre..." onkeyup="renderSocios()">
                <div id="grid-socios"></div>
            </section>

            <section id="view-finanzas" class="view">
                <h2 class="section-title">HISTORIAL DE CAJA</h2>
                <div class="table-card">
                    <table>
                        <thead><tr><th>FECHA</th><th>SOCIO</th><th>MONTO</th><th>M√âTODO</th></tr></thead>
                        <tbody id="tbody-finanzas"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
