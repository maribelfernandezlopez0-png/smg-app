<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART GYM CENTER | NEXUS v7.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E50914">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <i class="fa-solid fa-dumbbell arm-icon"></i>
            <h2>BIENVENIDO</h2>
            <p>POR FAVOR INGRESE SU NIP</p>
            <input type="password" id="pin-input" maxlength="4" placeholder="••••" readonly>
            <div class="keypad">
                <button onclick="addPin('1')">1</button><button onclick="addPin('2')">2</button><button onclick="addPin('3')">3</button>
                <button onclick="addPin('4')">4</button><button onclick="addPin('5')">5</button><button onclick="addPin('6')">6</button>
                <button onclick="addPin('7')">7</button><button onclick="addPin('8')">8</button><button onclick="addPin('9')">9</button>
                <button class="clear" onclick="clearPin()">C</button><button onclick="addPin('0')">0</button><button class="enter" onclick="checkPin()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fa-solid fa-dumbbell"></i></div>
                <div>
                    <h1>SMART GYM CENTER</h1>
                    <span>SISTEMA DE ÉLITE</span>
                </div>
            </div>
            
            <nav class="menu">
                <button class="menu-item active" onclick="router('dashboard')"><i class="fa-solid fa-chart-pie"></i> DASHBOARD</button>
                <button class="menu-item" onclick="router('registro')"><i class="fa-solid fa-user-plus"></i> NUEVO INGRESO</button>
                <button class="menu-item" onclick="router('socios')"><i class="fa-solid fa-users-viewfinder"></i> DIRECTORIO</button>
                <button class="menu-item" onclick="router('finanzas')"><i class="fa-solid fa-money-bill-trend-up"></i> FINANZAS</button>
            </nav>

            <div class="user-profile">
                <div class="indicator online"></div>
                <p>ADMINISTRADOR</p>
                <button onclick="logout()"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </aside>

        <main class="viewport">
            <section id="view-dashboard" class="view active">
                <header>
                    <h2><i class="fa-solid fa-satellite-dish"></i> PANEL DE CONTROL</h2>
                    <div class="date-display" id="global-date"></div>
                </header>
                <div class="kpi-grid" id="kpi-container">
                    </div>
            </section>

            </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
