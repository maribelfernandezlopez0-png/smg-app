<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART GYM CENTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <i class="fa-solid fa-dumbbell arm-icon"></i>
            <h2>BIENVENIDO</h2>
            <p>INGRESE NIP DE ACCESO</p>
            <input type="password" id="pin-input" maxlength="4" readonly>
            <div class="keypad">
                <button onclick="addPin('1')">1</button><button onclick="addPin('2')">2</button><button onclick="addPin('3')">3</button>
                <button onclick="addPin('4')">4</button><button onclick="addPin('5')">5</button><button onclick="addPin('6')">6</button>
                <button onclick="addPin('7')">7</button><button onclick="addPin('8')">8</button><button onclick="addPin('9')">9</button>
                <button onclick="clearPin()">C</button><button onclick="addPin('0')">0</button>
                <button class="enter" onclick="checkPin()"><i class="fa-solid fa-check"></i></button>
            </div>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-circle"><i class="fa-solid fa-dumbbell"></i></div>
                <div><h1>SMART GYM</h1><span>CENTER</span></div>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="router('dashboard')"><i class="fa-solid fa-gauge"></i> PANEL</button>
                <button class="menu-item" onclick="router('registro')"><i class="fa-solid fa-cash-register"></i> COBRAR</button>
                <button class="menu-item" onclick="router('socios')"><i class="fa-solid fa-users"></i> SOCIOS</button>
                <button class="menu-item" onclick="router('finanzas')"><i class="fa-solid fa-wallet"></i> CAJA</button>
            </nav>
            <button class="logout-btn" onclick="logout()">SALIR</button>
        </aside>

        <main class="viewport">
            <section id="view-dashboard" class="view active">
                <div class="kpi-grid">
                    <div class="kpi-card"><h3>SOCIOS</h3><p id="dash-total">0</p></div>
                    <div class="kpi-card"><h3>ACTIVOS</h3><p id="dash-active">0</p></div>
                    <div class="kpi-card danger"><h3>DEUDA</h3><p id="dash-debt">$0</p></div>
                </div>
            </section>

            <section id="view-registro" class="view">
                <div class="form-card">
                    <label>NOMBRE</label><input type="text" id="reg-name" placeholder="NOMBRE COMPLETO">
                    <div class="row">
                        <div><label>PLAN</label><select id="reg-plan" onchange="calcDates()"><option value="150">SEMANAL $150</option><option value="380">MENSUAL $380</option></select></div>
                        <div><label>INICIO</label><input type="date" id="reg-start" onchange="calcDates()"></div>
                    </div>
                    <div class="row">
                        <div><label>PAGO ($)</label><input type="number" id="reg-pay"></div>
                        <div><label>MÃ‰TODO</label><select id="reg-method"><option value="EFECTIVO">EFECTIVO</option><option value="TRANSFERENCIA">TRANSFERENCIA</option></select></div>
                    </div>
                    <input type="hidden" id="reg-end"><input type="hidden" id="reg-cost">
                    <button class="btn-hero" onclick="processRegistration()">PAGAR E IMPRIMIR</button>
                </div>
            </section>

            <section id="view-socios" class="view">
                <input type="text" id="search-bar" placeholder="Buscar socio..." onkeyup="renderSocios()">
                <div id="grid-socios"></div>
            </section>

            <section id="view-finanzas" class="view">
                <table><thead><tr><th>FECHA</th><th>SOCIO</th><th>MONTO</th><th>TIPO</th></tr></thead><tbody id="tbody-finanzas"></tbody></table>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
